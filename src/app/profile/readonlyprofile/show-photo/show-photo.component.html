<div class="photoContainer">
<img [src]="safeImage"/>
<label class="customInputFile">
<input type="file" id="filePicker"  (change)="handleFileSelect($event)"accept=".png, .jpg, .jpeg, .pdf">
</label>
<div class="imgCropperPopUp">
<image-cropper 
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [resizeToWidth]="200"
      [cropperMinWidth]="100"
      [onlyScaleDown]="true"
      [roundCropper]="true"
      format="png"
      outputType="base64"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
      
      >
    </image-cropper>
    <button type="button" class="btn btn-primary btn-sm editBtn" id="editBtn"(click)="savePhoto();">Zapisz</button>
    </div>
</div>
<div class="form-group aboutMeInput">
    <label for="exampleFormControlTextarea1"></label>
    <textarea type="text" readonly class="form-control noGrayTextArea" id="exampleFormControlTextarea1" rows="3" >{{userData.aboutMe}}</textarea>  
</div>
